<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <form id="form-pedido">
            <div class="row mt-5">
                <h4>Dados básicos</h4>
            </div>

            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control error-message" placeholder="Nome" id="nome">
                </div>

                <div class="col-5">
                    <input type="text" class="form-control error-message" placeholder="Sobrenome" id="sobrenome">
                </div>

                <div class="col-4">
                    <input type="email" class="form-control error-message" placeholder="Email" id="email">
                </div>
            </div>

            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>

            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <input type="text" class="form-control" placeholder="CEP" id="cep">
                    <button type="button" class="btn btn-primary" id="btn-buscar-cep">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>

                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Endereço" id="endereco">
                </div>

                <div class="col-2">
                    <input type="number" class="form-control" placeholder="Número">
                </div>
            </div>

            <button type="submit" class="btn btn-success">Enviar pedido</button>
        </form>
    </div>
    
    <script src="js lib/jquery-3.7.1.js"></script>
    <script src="js lib/jquery.mask.js"></script>
    <script src="main.js"></script>
</body>
</html>
